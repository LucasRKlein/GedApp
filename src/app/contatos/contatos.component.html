
<div *ngIf="contatoSelecionado">
  <div class="row">
    <div class="col-md-10">
      <div class="me-auto">
        <app-titulo [titulo]="'Contato: ' + contatoSelecionado"></app-titulo>
      </div>
    </div>
    <div class="col-md-2">
      <div class="mt-2">
        <button class="btn btn-warning" (click)="voltar()">Lista de Contatos</button>
      </div>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Código</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Nome</label>
      <input type="text" class="form-control" placeholder="João da Silva">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Email</label>
      <input type="text" class="form-control" placeholder="ex: joaodasilva@uol.com.br">
    </div>
  </form>
</div>


<div *ngIf="!contatoSelecionado">
  <app-titulo [titulo]="'Contatos'"></app-titulo>

  <div class="body table-responsive">
    <table class="table table-bordered table-striped table-hover" style="width: 100%;">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody *ngIf="listaContatos?.length != 0" >
        <tr *ngFor="let model of listaContatos" style="cursor: pointer;" (click)="contatoSelect(model)">
          <td>
            {{model.id}}
          </td>
          <td>
            {{model.text}}
          </td>
          <td>
            {{model.email}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
