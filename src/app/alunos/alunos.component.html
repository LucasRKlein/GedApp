<div *ngIf="alunoSelecionado">
  <div class="row">
    <div class="col-md-11">
      <div class="me-auto">
        <app-titulo [titulo]="'Aluno: ' + alunoSelecionado"></app-titulo>
      </div>
    </div>
    <div class="col-md-1">
      <div class="mt-1">
        <button class="btn btn-warning" (click)="voltar()">Lista de Alunos</button>
      </div>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" class="form-control" placeholder="Ex: JoÃ£o">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Sobrenome</label>
      <input type="text" class="form-control" placeholder="da Silva">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Telefone</label>
      <input type="text" class="form-control" placeholder=" (48) 98888-8888">
    </div>
  </form>
</div>

<div *ngIf="!alunoSelecionado">
  <app-titulo [titulo]="'Alunos'"></app-titulo>
  <div class="body table-responsive">
    <table class="table table-bordered table-striped table-hover" style="width: 100%;">
      <thead>
        <tr>
          <th class="text-center">Id</th>
          <th class="text-center">Nome</th>
          <th class="text-center">Sobrenome</th>
          <th class="text-center">Telefone</th>
        </tr>
      </thead>
      <tbody *ngIf="alunos?.length != 0">
        <tr *ngFor="let model of alunos" style="cursor: pointer;" (click)="alunoSelect(model)">
          <th scope="row" class="text-center">
            {{model.id}}
          </th>
          <td class="text-center">
            {{model.text}}
          </td>
          <td class="text-center">
            {{model.sobrenome}}
          </td>
          <td class="text-center">
            {{model.telefone}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
